<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather">
      <div class="weather-container">
        <div class="weather-left">
          <!-- <img src="./rain.jpg" alt="" /> -->
          <div class="head-title">
            <h3>the.weather</h3>
          </div>

          <div class="weather-details">
            <div class="temp">
              <p id="temp">08&#176;</p>
            </div>
            <div class="location">
              <h5 id="city">London</h5>
              <div class="time">
                <p id="time">06:09 - Sunday, 6 Feb '22</p>
              </div>
            </div>
            <div class="conditions">
              <img
                id="icon"
                src="https://img.icons8.com/dotty/80/000000/heavy-rain.png"
              />
              <div class="description">
                <p id="desc">Rainy</p>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-right">
          <div class="search">
            <form action="">
              <input
                type="search"
                name="search"
                id="search-bar"
                class="search-bar"
                placeholder="Another Location"
              />
              <div class="btn" id="search">
                <img
                  src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-search-ui-dreamstale-lineal-dreamstale.png"
                />
              </div>
              <!-- <input type="button" value="search" /> -->
              <!-- <label for="search"
                ><img
                  src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-search-ui-dreamstale-lineal-dreamstale.png"
              /></label> -->
            </form>
          </div>

          <div class="places">
            <ul>
              <li class="location">Jamaica</li>
              <li class="location">New York</li>
              <li class="location">Tokyo</li>
              <li class="location">Wales</li>
            </ul>
            <hr />
          </div>
          <!-- <div class="forcast">
            <div class="first">
              <div class="icon">
                <img
                  id="icon"
                  src="https://img.icons8.com/dotty/80/000000/heavy-rain.png"
                  alt=""
                />
              </div>
              <div class="description">Cloudy</div>
              <div class="temp">9 C</div>
              <div class="time">1:00pm</div>
            </div>
          </div> -->

          <div class="weather-details">
            <hr />
            <h5>Weather Details</h5>
            <div class="details">
              <div class="cloud">
                <p id="opacity">Cloud</p>
                <p id="cloud">86%</p>
              </div>
              <div class="humidity">
                <p id="opacity">Humidity</p>
                <p id="humidity">66%</p>
              </div>
              <div class="wind">
                <p id="opacity">Wind</p>
                <p id="speed">8km/hr</p>
              </div>
              <div class="rain">
                <p id="opacity">Rain</p>
                <p id="rain">8mm</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
